<!DOCTYPE html>
<html>

<head>
    <title>World War II Aircraft Catalog | Home</title>
    <meta name="description" content="A Catalog of World War II Aircraft.">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="main-header">
        <h1 class="title">World War II Aircraft Catalog</h1>
    </header>
    <div class="form-container">
        <form class="form">
            <input id="search" type="text" class="input" placeholder="search..."/>
            <button id="clear" type="clear-results">clear</button>
        </form>
    </div>
    <div class="results-container">
        <ul class="results-list" id="list">

        </ul> 
    </div>

    <!-- <script src="scripts.js"></script> -->
    <div class="table-of-contents">

    </div>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Plane Name</h2>
            <img src="" alt="WW2 PLane" id="image">
            <p>""</p>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
